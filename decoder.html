    }

    html,

    }

    body {
      background-color: #000;
      color: #fff;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -100;
      overflow: hidden;
    }

    video {
      height: 100%;
      width: 100%;
      z-index: -100;
      background-size: cover;
      transition: 1s opacity;
    }

    .statusbox {
      color: #ff9900;
      text-shadow: 1px 1px 1px #663300;
    }

    #progress_bars {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: 1vh;
    }

    .progress {
      display: block;
      height: 1.2vh;
      margin-bottom: 1vh;
      background-color: #ff9900;
      border-top: 0.2vh inset #663300;
      border-bottom: 0.4vh inset #663300;
      border-right: 0.3vh inset #663300;
      border-radius: 0 0.5vh 0.5vh 0;
      max-width: 100%;
      width: 0;
    }

    .crosshairs {
      border-color: #ff9900 !important;
    }

    .crosshairs.scanning_xhairs {
      border-color: #ffcc00 !important;
    }

    .crosshairs.active_xhairs {
      border-color: #33ff00 !important;
    }

    #crosshair1 {
      position: fixed;
      top: 15%;
      right: 20%;
      width: 5%;
      height: 5%;
      z-index: -50;
      border-right: 5px groove;
      border-top: 5px groove;
      box-shadow: inset 0 0 0 4px #555;
    }

    #crosshair2 {
      position: fixed;
      bottom: 20%;
      left: 15%;
      width: 5%;
      height: 5%;
      z-index: -50;
      border-left: 5px groove;
      border-bottom: 5px groove;
      box-shadow: inset 0 0 0 4px #555;
    }

    #nav-container:focus-within {
      z-index: 1;
    }

    #nav-content,
    #nav-container .bg,
    #nav-container:focus-within #nav-button {
      z-index: 1;
    }

    /* options */
    #nav-container a.mode-auto,
    #nav-container a.mode-b {
      color: #777;
    }

    #nav-container.mode-auto a.mode-auto,
    #nav-container.mode-b a.mode-b {
      color: #ff9900;
    }

    /* nav stuff */
    #nav-container {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #nav-container .bg {
      pointer-events: auto;
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
      opacity: 0;
      transition: .3s;
      background: #111;
    }

    #nav-container:focus-within .bg {
      visibility: visible;
      opacity: .8;
    }

    #nav-container * {
      visibility: visible;
    }

    #nav-button {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 60px;
      width: 30px;
      margin-left: 15px;
      cursor: pointer;
      pointer-events: auto;
      touch-action: manipulation;
      border: 0;
      outline: 0;
      background-image: linear-gradient(180deg, rgba(255, 153, 0, 0) 10%, #ff9900 40%, #ff9900 60%, rgba(255, 153, 0, 0) 90%);
      background-color: initial;
    }

    #nav-button.hide {
      opacity: 0;
      transition: .3s;
    }

    #nav-container:focus-within #nav-button.hide {
      opacity: 1;
    }

    .icon-bar {
      display: block;
      width: 100%;
      height: 3px;
      transition: .3s;
      background-color: #ff9900 !important;
      box-shadow: 0px 0px 5px #ff9900, 0px 0px 2px #ff9900;
    }

    .icon-bar+.icon-bar {
      margin-top: 3px;
    }

    #nav-container:focus-within #nav-button {
      pointer-events: none;
    }

    #nav-container:focus-within .icon-bar {
      background-color: #aaa !important;
      background-image: none !important;
      box-shadow: none !important;
    }

    #nav-container:focus-within .icon-bar:nth-of-type(1) {
      transform: translate3d(0, 9px, 0) rotate(45deg);
    }

    #nav-container:focus-within .icon-bar:nth-of-type(2),
    #nav-container:focus-within .icon-bar:nth-of-type(3) {
      opacity: 0;
    }

    #nav-container:focus-within .icon-bar:nth-of-type(4) {
      transform: translate3d(0, -9px, 0) rotate(-45deg);
    }

    #nav-content {
      margin-top: 60px;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      height: calc(100% - 60px);
      overflow-x: clip;
      background-color: #111;
      border-right: 2px solid #ff9900;
      text-align: center;
      pointer-events: auto;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      transform: translateX(-100%);
      transition: transform .3s;
    }

    #nav-content ul {
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      list-style: none;
    }

    #nav-content hr {
      border: 1px solid #333;
    }

    #nav-content li a {
      display: block;
      padding: 10px 5px;
      color: #ff9900;
      text-decoration: none;
      transition: color .1s;
    }

    #nav-content li a:hover {
      color: #ffcc00;
    }

    #nav-content li a.attention {
      animation: glowing 1.5s infinite alternate;
    }

    #nav-content li a {
      font-variant: small-caps;
      font-size: 2em;
    }

    #nav-content h4 {
      color: #ff9900;
      font-variant: small-caps;
      padding-top: 1em;
    }

    #nav-content li.modesel a {
      display: inline-block;
      width: 4em;
    }

    #nav-content li:hover {
      background-color: #222;
    }

    #nav-content li:not(.small)+.small {
      margin-top: auto;
    }

    #nav-content li.small {
      display: flex;
      align-self: center;
    }

    #nav-content li.small a {
      font-size: 1em;
    }

    #nav-container:focus-within #nav-content,
    #debug_menu:focus-within {
      transform: none;
    }

    #debug_menu {
      transform: translateX(100%);
      margin-top: 60px;
      right: 0;
      padding: 20px;
      position: absolute;
      top: 0;
      max-width: 95%;
      z-index: 2;
      transition: transform .3s;
      opacity: 95%;
      background-color: #111;
      border-left: 2px solid #ff9900;
    }

    .invisible {
      display: none;
    }

    @keyframes glowing {
      0% {
        color: #ff9900;
      }
      100% {
        color: #ffcc00;
      }
    }

    /* Password Modal */
    #password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #password-container {
      background-color: #111;
      border: 3px solid #ff9900;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;

    }

    #password-container h2 {
      color: #ff9900;

    }

    #current-time {

    #password-input {
      font-size: 2em;
      letter-spacing: 10px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      color: #ff9900;
      border: 2px solid #ff9900;
      border-radius: 5px;
      width: 80%;
      text-align: center;
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .keypad-btn {
      background-color: #222;
      color: #ff9900;
      border: 2px solid #ff9900;

      padding: 15px;

    .keypad-btn:hover {

    #keypad-controls {

    }

    .control-btn {

      cursor: pointer;
      transition: all 0.2s;
    }

    #clear-btn {
      background-color: #662200;
      color: #ff9900;

    #submit-btn {

    #clear-btn:hover {

    #submit-btn:hover {

    #message {

    #countdown {

    /* Home Button */

      text-decoration: none;
      font-weight: bold;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>

  <script type="text/javascript">
    // 密码系统
    let enteredPassword = '';
    let correctPassword = '';
    let isAppInitialized = false;
    
    // 计算基于北京时间的密码
    function calculatePassword() {
      const now = new Date();
      // 北京时间 (UTC+8)
      const beijingTime = new Date(now.getTime() + 8 * 60 * 60 * 1000);
      
      const year = beijingTime.getUTCFullYear();
      const month = beijingTime.getUTCMonth() + 1;
      const day = beijingTime.getUTCDate();
      const hour = beijingTime.getUTCHours();
      const minute = beijingTime.getUTCMinutes();
      
      // 更新时间显示
      const timeString = `${year}/${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')} ${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
      document.getElementById('current-time').textContent = timeString;
      
      // 计算密码数字
      const yearSum = year.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
      const digit1 = yearSum % 7;
      
      const monthSum = month.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
      const digit2 = monthSum % 7;
      
      const hourSum = hour.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
      const digit3 = hourSum % 7;
      
      const digit4 = (digit1 + digit2 + digit3) % 7;
      
      correctPassword = `${digit1}${digit2}${digit3}${digit4}`;
      console.log('Correct password:', correctPassword); // 调试用
    }
    
    // 每分钟更新时间
    function updateTime() {
      calculatePassword();
      setTimeout(updateTime, 60000);
    }
    
    // 初始化密码系统
    function initPasswordSystem() {
      calculatePassword();
      
      // 设置键盘按钮
      document.querySelectorAll('.keypad-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          if (enteredPassword.length < 4) {
            enteredPassword += btn.getAttribute('data-digit');
            updatePasswordDisplay();
          }
        });
      });
      
      // 清除按钮
      document.getElementById('clear-btn').addEventListener('click', () => {
        enteredPassword = '';
        updatePasswordDisplay();
        document.getElementById('message').textContent = '';
      });
      
      // 提交按钮
      document.getElementById('submit-btn').addEventListener('click', checkPassword);
      
      // 键盘支持
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          checkPassword();
        } else if (e.key >= '0' && e.key <= '9' && enteredPassword.length < 4) {
          enteredPassword += e.key;
          updatePasswordDisplay();
        } else if (e.key === 'Backspace') {
          enteredPassword = enteredPassword.slice(0, -1);
          updatePasswordDisplay();
        }
      });
    }
    
    function updatePasswordDisplay() {
      const display = document.getElementById('password-input');
      let displayText = '';
      
      for (let i = 0; i < 4; i++) {
        if (i < enteredPassword.length) {
          displayText += enteredPassword[i];
        } else {
          displayText += '_';
        }
      }
      
      display.textContent = displayText;
    }
    
    function checkPassword() {
      if (enteredPassword.length !== 4) {
        document.getElementById('message').textContent = 'Please enter 4 digits';
        document.getElementById('message').style.color = '#ff3300';
        return;
      }
      
      if (enteredPassword === correctPassword) {
        document.getElementById('message').textContent = 'ACCESS GRANTED';
        document.getElementById('message').style.color = '#00ff00';
        
        // 开始倒计时
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = countdown;
        
        const countdownInterval = setInterval(() => {
          countdown--;
          countdownElement.textContent = countdown;
          
          if (countdown <= 0) {
            clearInterval(countdownInterval);
            // 隐藏密码模态框
            document.getElementById('password-modal').style.display = 'none';
            // 初始化应用
            initApp();
          }
        }, 1000);
        
      } else {
        document.getElementById('message').textContent = 'ACCESS DENIED - Wrong code';
        document.getElementById('message').style.color = '#ff3300';
        enteredPassword = '';
        updatePasswordDisplay();
      }
    }
    
    // 初始化应用（在密码验证后调用）
    function initApp() {
      if (isAppInitialized) return;
      
      isAppInitialized = true;
      
      // 执行原始初始化代码
      Recv.init_ww(4);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./recv-sw.js');
      }
      
      // 设置模块初始化回调
      Module.onRuntimeInitialized = () => {
        var video = document.querySelector('#video');
        Recv.init_video(video);
      };
      
      // 如果模块已经初始化，直接调用
      if (Module.initialized) {
        var video = document.querySelector('#video');
        Recv.init_video(video);
      }
    }
    
    // 页面加载时初始化密码系统
    document.addEventListener('DOMContentLoaded', () => {
      initPasswordSystem();
      updateTime();
      
      // 禁用所有功能按钮直到密码验证通过
      document.querySelectorAll('#nav-button, #nav-content a, #debug-button').forEach(el => {
        el.classList.add('disabled');
      });
      
      // 密码验证通过后启用按钮
      function enableControls() {
        document.querySelectorAll('.disabled').forEach(el => {
          el.classList.remove('disabled');
        });
      }
      
      // 重写密码验证成功后的逻辑
      const originalCheckPassword = checkPassword;
      checkPassword = function() {
        originalCheckPassword.apply(this, arguments);
        
        if (enteredPassword === correctPassword) {
          // 启用控件
          setTimeout(enableControls, 3000);
        }
      };
    });
  </script>
