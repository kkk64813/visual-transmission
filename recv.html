<!doctype html>
<html lang="en" data-framework="javascript">

<head>
  <title>Cimbar Decoder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="manifest" href="pwa-recv.2026-01-20T0312.json">
</head>

<body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100vh;
    }

    body {
      background-color: #000000;
      background-image: linear-gradient(135deg, rgb(0, 0, 0) 65px, transparent 130px),
        repeating-linear-gradient(135deg, rgb(0, 0, 0) 0px, rgb(255, 165, 0) 1px, transparent 1px, transparent 30px),
        repeating-linear-gradient(45deg, rgb(0, 0, 0) 0px, rgb(255, 165, 0) 1px, transparent 1px, transparent 30px);
      background-size: cover;
      color: #ffa500;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        color: #ffa500;
      }
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -100;
      overflow: hidden;
      /* Hide scrollbars */
    }

    video {
      height: 100%;
      width: 100%;
      z-index: -100;
      background-size: cover;
      transition: 1s opacity;
    }

    .statusbox {
      color: #ffa500;
      text-shadow: 1px 1px 1px #000000;
    }

    #progress_bars {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: 1vh;
    }

    .progress {
      display: block;
      height: 1.2vh;
      margin-bottom: 1vh;
      background-color: #ffa500;
      border-top: 0.2vh inset #b37400;
      border-bottom: 0.4vh inset #b37400;
      border-right: 0.3vh inset #b37400;
      border-radius: 0 0.5vh 0.5vh 0;
      max-width: 100%;
      width: 0;
    }

    .crosshairs {
      border-color: #ffa500 !important;
    }

    .crosshairs.scanning_xhairs {
      border-color: #ffcc00 !important;
    }

    .crosshairs.active_xhairs {
      border-color: #00ff00 !important;
    }

    #crosshair1 {
      position: fixed;
      top: 15%;
      right: 20%;
      width: 5%;
      height: 5%;
      z-index: -50;
      border-right: 5px groove;
      border-top: 5px groove;
      box-shadow: inset 0 0 0 4px #333;
    }

    #crosshair2 {
      position: fixed;
      bottom: 20%;
      left: 15%;
      width: 5%;
      height: 5%;
      z-index: -50;
      border-left: 5px groove;
      border-bottom: 5px groove;
      box-shadow: inset 0 0 0 4px #333;
    }

    #nav-container:focus-within {
      z-index: 1;
    }

    #nav-content,
    #nav-container .bg,
    #nav-container:focus-within #nav-button {
      z-index: 1;
    }

    /* options */
    #nav-container a.mode-auto,
    #nav-container a.mode-b {
      color: #666;
    }

    #nav-container.mode-auto a.mode-auto,
    #nav-container.mode-b a.mode-b {
      color: #ffa500;
    }

    /* nav stuff */
    /* built off of https://codepen.io/dannievinther/pen/NvZjvz */
    #nav-container {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #nav-container .bg {
      pointer-events: auto;
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
      opacity: 0;
      transition: .3s;
      background: #000000;
    }

    #nav-container:focus-within .bg {
      visibility: visible;
      opacity: .8;
    }

    #nav-container * {
      visibility: visible;
    }

    #nav-button {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 60px;
      width: 30px;
      margin-left: 15px;
      cursor: pointer;
      pointer-events: auto;
      touch-action: manipulation;
      border: 0;
      outline: 0;
      background-image: linear-gradient(180deg, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 1) 40%, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 90%);
      background-color: initial;
    }

    #nav-button.hide {
      opacity: 0;
      transition: .3s;
    }

    #nav-container:focus-within #nav-button.hide {
      opacity: 1;
    }

    .icon-bar {
      display: block;
      width: 100%;
      height: 3px;
      transition: .3s;
    }

    .icon-bar+.icon-bar {
      margin-top: 3px;
    }

    #nav-container .icon-bar:nth-of-type(1) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container .icon-bar:nth-of-type(2) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container .icon-bar:nth-of-type(3) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container .icon-bar:nth-of-type(4) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container.mode-4c .icon-bar:nth-of-type(1) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container.mode-4c .icon-bar:nth-of-type(2) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container.mode-4c .icon-bar:nth-of-type(3) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container.mode-4c .icon-bar:nth-of-type(4) {
      background-color: #ffa500;
      box-shadow: 0px 0px 5px #ffa500, 0px 0px 2px #ffa500;
    }

    #nav-container:focus-within #nav-button {
      pointer-events: none;
    }

    #nav-container:focus-within .icon-bar {
      background-color: #ffa500;
      background-image: none !important;
      box-shadow: none !important;
    }

    #nav-button.attention:focus-within .icon-bar {
      background-color: #ffa500;
    }

    #nav-container:focus-within .icon-bar:nth-of-type(1) {
      transform: translate3d(0, 9px, 0) rotate(45deg);
    }

    #nav-container:focus-within .icon-bar:nth-of-type(2),
    #nav-container:focus-within .icon-bar:nth-of-type(3) {
      opacity: 0;
    }

    #nav-container:focus-within .icon-bar:nth-of-type(4) {
      transform: translate3d(0, -9px, 0) rotate(-45deg);
    }

    #nav-content {
      margin-top: 60px;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      height: calc(100% - 60px);
      overflow-x: clip;
      background-color: #000000;
      border-right: 1px solid #ffa500;
      text-align: center;
      pointer-events: auto;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      transform: translateX(-100%);
      transition: transform .3s;
    }

    #nav-content ul {
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      list-style: none;
    }

    #nav-content hr {
      border: 1px solid #ffa500;
    }

    #nav-content li a {
      display: block;
      padding: 10px 5px;
      color: #ffa500;
      text-decoration: none;
      transition: color .1s;
    }

    #nav-content li a.attention {
      animation: glowing 1.5s infinite alternate;
    }

    #nav-content li a {
      font-variant: small-caps;
      font-size: 2em;
    }

    #nav-content h4 {
      color: #ffa500;
      font-variant: small-caps;
      padding-top: 1em;
    }

    #nav-content li.modesel a {
      display: inline-block;
      width: 4em;
    }

    #nav-content li:hover {
      background-color: #1a1a1a;
    }

    #nav-content li:not(.small)+.small {
      margin-top: auto;
    }

    #nav-content li.small {
      display: flex;
      align-self: center;
    }

    #nav-content li.small a {
      font-size: 1em;
    }

    #nav-container:focus-within #nav-content,
    #debug_menu:focus-within {
      transform: none;
    }

    #debug_menu {
      transform: translateX(100%);
      margin-top: 60px;
      right: 0;
      padding: 20px;
      position: absolute;
      top: 0;
      max-width: 95%;
      z-index: 2;
      transition: transform .3s;
      opacity: 95%;
      background-color: #000000;
      border-left: 1px solid #ffa500;
    }

    .invisible {
      display: none;
    }

    @keyframes glowing {
      0% {
        color: #ffa500;
      }
      100% {
        color: #ffcc80;
      }
    }

    /* Home button styling */
    #home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 100;
      background-color: #000000;
      border: 2px solid #ffa500;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
      transition: all 0.3s ease;
    }

    #home-button:hover {
      background-color: #ffa500;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
    }

    #home-button:hover .home-icon {
      color: #000000;
    }

    .home-icon {
      color: #ffa500;
      font-size: 28px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #debug-button {
      background-color: #000000;
      color: #ffa500;
      border: 1px solid #ffa500;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #debug-button:hover {
      background-color: #ffa500;
      color: #000000;
    }
  </style>

  <div id="container">
    <video id="video" autoplay="true" playsinline="true" muted="true">
    </video>
  </div>

  <div id="crosshair1" class="crosshairs"></div>
  <div id="crosshair2" class="crosshairs"></div>

  <!-- Home button -->
  <div id="home-button" onclick="window.location.href='index.html'">
    <div class="home-icon">âŒ‚</div>
  </div>

  <div id="nav-container" class="mode-auto">
    <div class="bg" onclick="Recv.blurNav();"></div>
    <button id="nav-button" tabindex="0" onclick="Recv.clickNav();">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div id="nav-content" tabindex="-1">
      <ul>
        <li class="modesel">
          <h4>Mode</h4>
          <a class="mode-auto" href="javascript:void(0)" onclick="Recv.setMode('Auto')">Auto</a>
          <a class="mode-b" id="mode-val" href="javascript:void(0)" onclick="Recv.setMode(this.textContent)">B</a>
        </li>
        <li class="small"><a href="javascript:void(0)" onclick="Recv.showDebug()">Debug</a></li>
        <li class="small"><a href="javascript:void(0)" onclick="Recv.toggleFullscreen()">Fullscreen</a></li>
        <!-- Removed GitHub and Android app links as requested -->
      </ul>
    </div>
    <div id="debug_menu">
      <button id="debug-button" onclick="Recv.showDebug();">Close Debug</button>
      <div class="statusbox" id="errorbox"></div>
      <div class="statusbox" id="t0">hi0</div>
      <div class="statusbox" id="t1">hi1</div>
      <div class="statusbox" id="t2">hi2</div>
      <div class="statusbox" id="t3">hi3</div>
      <div class="statusbox" id="framesInFlight"></div>
      <div class="statusbox" id="tdec">2026-01-20T0312</div>
    </div>
  </div>

  <div id="progress_bars">
    <div class="progress"></div>
  </div>

  <script src="recv.2026-01-20T0312.js"></script>
  <script src="zstd.2026-01-20T0312.js"></script>

  <script type="text/javascript">
    Recv.init_ww(4);
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./recv-sw.js');
    }
    var video = document.querySelector('#video');

    var Module = {};
    Module.onRuntimeInitialized = () => {
      Recv.init_video(video);
    };
  </script>

  <script src="cimbar_js.2026-01-20T0312.js"></script>

</body>

</html>
